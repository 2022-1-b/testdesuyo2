<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500&family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://2022-1-b.github.io/testdesuyo2/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>

    <header id="header">
      <div class="topimg">
        <img class="toprogo" src="rogo4.png" alt="tile">
      </div>
    </header>

    <div class="openbtn"><span></span><span></span><span></span></div>
    <nav id="g-nav">
      <div id="g-nav-list"><!--ナビの数が増えた場合縦スクロールするためのdiv※不要なら削除-->
        <ul>
          <li><a href="https://2022-1-b.github.io/testdesuyo1/">Top</a></li>
          <li><a href="#">Story</a></li>
          <li><a href="#">Game rules</a></li>
          <li><a href="#">Reserve</a></li>
          <li><a href="#">Access</a></li>
        </ul>
      </div>
    </nav>



    <div class="storymain">
      <p><br><br><br><br><br><br><br><br></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
      $(".openbtn").click(function () {//ボタンがクリックされたら
	       $(this).toggleClass('active');//ボタン自身に activeクラスを付与し
         $("#g-nav").toggleClass('panelactive');//ナビゲーションにpanelactiveクラスを付与
       });

       $("#g-nav a").click(function () {//ナビゲーションのリンクがクリックされたら
         $(".openbtn").removeClass('active');//ボタンの activeクラスを除去し
         $("#g-nav").removeClass('panelactive');//ナビゲーションのpanelactiveクラスも除去
       });
    </script>
  </body>
</html>
